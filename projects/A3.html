<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrays</title>
</head>
<body>
    <script type="text/javascript">
        cars={
            "rahim": "rahim cars, 8", "benz": "benz cars, 10","toyota": " toyota cars, 5",
            "rav4": "rav4, 45"
        }
        for (car in cars)
        document.write(car + " = " + cars[car] + "<br>")
       
    </script>
</body>
</html>
